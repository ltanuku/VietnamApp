  Ionic pages and navigation.
-->

<ion-header class="custom_header">
 	<ion-toolbar class="logo-account">
	 	<button class="back-btn" ion-button icon-only (tap)="goBack()">
		 	  <ion-icon name="arrow-back"></ion-icon>
	 	</button>
		<div class="page-header-title">
		    <img src="./assets/icon/headerLogo.svg"  />
		</div>
 	</ion-toolbar>
</ion-header>


<ion-content padding no-bounce>
  <pdf-viewer [src]="pdfSrc" [zoom]="fontZoom" [original-size]="false" [autoresize]="true" style="display: block;" (after-load-complete)="pdfLoadComplete($event)" (error) = "onLoadError($event)"></pdf-viewer>

  <div ion-fixed style=" bottom: 30px;  right: 30px; font-size: 30px;color:#003946;" >
		<ion-icon (click)="increaseZoom()" style="margin-right: 20px;" name="ios-add-circle"></ion-icon>
		<ion-icon (click)="decreaseZoom()" name="ios-remove-circle"></ion-icon>
    </div>
    
  <p class="licence bottom-licence" [ngStyle]="alignBottom" >{{strings.licence}}</p>

</ion-content>
