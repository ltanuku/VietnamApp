<ion-header class="custom_header">
 	<ion-toolbar class="logo-account">
	 	<button class="back-btn" ion-button icon-only (tap)="goBack()">
		 	<ion-icon name="arrow-back"></ion-icon>
	 	</button>
		<div class="page-header-title">
			<img src="./assets/icon/headerLogo.svg"  />
		</div>
 	</ion-toolbar>
</ion-header>

<ion-content class="slideList" no-bounce>
	<div class="list-header">
		<div class="slideListHeading">{{strings.news}}</div>
	</div>
	<div class="cardlist-content" *ngIf="slideList.length>0" >
		<ion-card *ngFor="let slide of slideList" (tap)="slideDetails(slide.articeId)"  >

			<ion-card-content>
				<ion-row>
					<ion-col col-5 class="cardRow-auto"><img src="{{'data:image/png;base64,'+slide.image | noImage}}"></ion-col>
					<ion-col col-7><p>{{slide.shortDesc}}</p></ion-col>
				</ion-row>
			</ion-card-content>
	    </ion-card>
		<ion-infinite-scroll (ionInfinite)="getMoreSlideListData($event)">
			<ion-infinite-scroll-content></ion-infinite-scroll-content>
		</ion-infinite-scroll>
	</div>
	<p class="licence bottom-licence" [ngStyle]="alignBottom">{{strings.licence}}</p>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<footer-bar></footer-bar>
	</ion-toolbar>
</ion-footer>
