<!--
  Generated template for the PolicyStatusPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-header class="custom_header">
 	<ion-toolbar class="logo-account">
	 	<button class="back-btn" ion-button icon-only (tap)="goBack()">
		 	<ion-icon name="arrow-back"></ion-icon>
	 	</button>
		<div class="page-header-title">
			<img src="./assets/icon/headerLogo.svg"  />
		</div>
 	</ion-toolbar>

	<ion-toolbar class="bar-subheader">
		<div class="page-title">{{strings.policyStatusTitle}}</div>
	</ion-toolbar>
</ion-header>

<ion-content padding no-bounce>
	<ion-tabs tabsPlacement="top" #policyTabs class="statusTabs">
		<ion-tab tappable [root]="tab1Root" tabTitle="{{strings.pending}}"></ion-tab>
		<ion-tab tappable [root]="tab2Root" tabTitle="{{strings.tab2Title}}"></ion-tab>
	</ion-tabs>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<footer-bar></footer-bar>
	</ion-toolbar>
</ion-footer>
