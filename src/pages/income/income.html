<ion-header class="custom_header">
 	<ion-toolbar class="logo-account">
	 	<button class="back-btn" ion-button icon-only (tap)="goBack()">
		 	<ion-icon name="arrow-back"></ion-icon>
	 	</button>
		<div class="page-header-title">
		 <img src="./assets/icon/headerLogo.svg"  />
		</div>
 	</ion-toolbar>

	<ion-toolbar class="bar-subheader">
		<div class="searchTitle">{{strings.incomeTitle}}</div>

    <ion-row class="header_row" >
      <ion-col col-4>
        <p>{{strings.dateOfPayment}}</p>
      </ion-col>
      <ion-col col-4>
        <p>{{strings.actualRceipts}}</p>
      </ion-col>
      <ion-col col-4>
        <p>{{strings.incomeDetail}}</p>
      </ion-col>
    </ion-row>
	</ion-toolbar>
</ion-header>


<ion-content no-bounce>
    <ion-card *ngFor="let income of incomeResult">
      <ion-row class="crad_row">
      <ion-col col-4>
        <p class="middle_align" >{{income.paymentDate | dateFormat}}</p>
      </ion-col>
      <ion-col col-4>
        <p class="middle_align" >{{income.income |number : fractionSize | nodata}}</p>
      </ion-col>
      <ion-col col-4>      
          <div class="detail middle_align">
            <a (tap)="openIncomeDetails(income.id)">+ {{strings.seeDetails}}</a>
          </div>        
      </ion-col>
      </ion-row>
    </ion-card>

  <ion-infinite-scroll (ionInfinite)="getMoreIncomeData($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
<p class="licence bottom-licence" [ngStyle]="alignBottom" >{{strings.licence}}</p>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<footer-bar></footer-bar>
	</ion-toolbar>
</ion-footer>
