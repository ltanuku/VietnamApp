<ion-content padding class="passcode" no-bounce>
  
	<div class="passcodeLogoImg">
		<img src="./assets/icon/Sunlife-noText.svg">
		<div class="security-title">{{strings.passcodeRegisterTitle}}</div>
		
		<ul class="security-dots">
			<li  [ngClass]="{'ILS_full':registerPassCode.length>0}"></li>
			<li  [ngClass]="{'ILS_full':registerPassCode.length>1}" ></li>
			<li  [ngClass]="{'ILS_full':registerPassCode.length>2}"></li>
			<li  [ngClass]="{'ILS_full':registerPassCode.length>3}" ></li>
			<span tappable (tap)="deletepasscode();" ></span>
		</ul>
  
		<div id="wrapper" (tap)="passcodeRegister($event);"  >
			<ion-row>
				<ion-col col-4> <a class="javascript:void(0)">1</a></ion-col>
				<ion-col col-4> <a class="javascript:void(0)">2</a></ion-col>
				<ion-col col-4> <a class="javascript:void(0)">3</a></ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-4> <a class="javascript:void(0)">4</a></ion-col>
				<ion-col col-4> <a class="javascript:void(0)">5</a></ion-col>
				<ion-col col-4> <a class="javascript:void(0)">6</a></ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-4> <a class="javascript:void(0)">7</a></ion-col>
				<ion-col col-4> <a class="javascript:void(0)">8</a></ion-col>
				<ion-col col-4> <a class="javascript:void(0)">9</a></ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-4></ion-col>
				<ion-col col-4> <a class="javascript:void(0)">0</a></ion-col>
				<ion-col col-4> </ion-col>
			</ion-row>  
		</div>
	</div>  
</ion-content>
